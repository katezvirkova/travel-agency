<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури в Європі</title>
    <link rel="stylesheet" href="header.css">
     <style>
        /* Загальний стиль */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Основний контейнер */
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заголовок сторінки */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Стиль для контейнера турів */
        .tours {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Картка туру */
        .tour {
            width: 300px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tour img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .tour-title {
            font-size: 18px;
            color: #d35400;
            padding: 10px 15px;
            font-weight: bold;
        }

        .tour:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .tour {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <button class="login-btn">Log in</button>
        </div>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Логотип" class="logo">
            </div>
            <nav>
                <button>Квитки</button>
                <button>Про нас</button>
                <a href="page1.html">
                    <button>На головну</button>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <h2>ГОТЕЛІ У ГРЕЦІЇ</h2>
        <div class="tours">
            <div class="tour">
                <a href="greece_hotel1.html">
                <img src="greece_hotels_img/greece_hotel1.jpg" alt="Greece 2*">
                </a>
                <span class="tour-title">Lilia Hotel 2*</span>
            </div>
            <div class="tour">
                <a href="greece_hotel2.html">
                <img src="greece_hotels_img/greece_hotel2.jpg" alt="Greece 3*">
                </a>
                <span class="tour-title">Rotonda Hotel 3*</span>
            </div>
            <div class="tour">
                <a href="greece_hotel3.html">
                <img src="greece_hotels_img/greece_hotel3.jpg" alt="Greece 5*">
                </a>
                <span class="tour-title">Poseidon Resort 5*</span>
            </div>

            </div>
        </div>
    </main>
</body>
</html>
